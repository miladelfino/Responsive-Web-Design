<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">FreeCodeCamp Survey Form</h1>
  <p id="description">Thank you for helping us to improve the platform<p>

    <form id="survey-form">

      <fieldset>

        <label id="name-label">Name:<input type="text" id="name" required placeholder="Write your full name" /></label>
        <label id="email-label">Email:<input type="email" id="email" required placeholder="Write your email" /></label>
        <label id="number-label">Age:<input type="number" id="number" min="1" max="99" placeholder="Write your phone number"/></label>
        
        <label>How did you hear about us?
          <select name="referrer" id="dropdown">
            <option value="">(select one)</option>
            <option value="1">News</option>
            <option value="2">A friend recomended it to me</option>
            <option value="3">Social media</option>
            <option value="4">Other</option>
          </select>
        </label>
      

        <label>Did you like our platform?
          <selecct>
            <label><input type="radio" name="experience" value="1" name="yes" />Yes</label>
            <label><input type="radio" name="experience" value="2" name="no" />No</label>
            <label><input type="radio" name="experience" value="3" name="not sure"/>I'm not sure</label>
          </selecct>
        </label>

        <label>What would you like to see improved?(Check all that apply)

          <label><input type="checkbox" name="front" value="1">Front-end Projects</label>
          <label><input type="checkbox" name="back" value="2">Back-end Projects</label>
          <label><input type="checkbox" name="db" value="3">Data base Projects</label>
          <label><input type="checkbox" name="analyst" value="4">Data analyst Projects</label>

        </label>

        <label>Do you have any comments or suggestions?
          <textarea name="suggestions" rows="3" cols="30" placeholder="Write any comment or suggestion..."></textarea>
        </label>
  
      </fieldset>    
    <input type="submit" id="submit" value="Submit" />
    </form>

</body>
